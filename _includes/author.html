<div class="post-content controls__inner">
    {% if post.author %} {% for author in site.data.authors %}
    {% if post.author == author.name %}
 
    <img class="author-profile-image" src="{{ author.img }}" alt="oscar">
    <span class="post-card-author">
      {{ author.name }}
    </span>

    {% endif %}
    {% endfor %}
    {% endif %}
</div>
